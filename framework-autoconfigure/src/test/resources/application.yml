server:
  servlet:
    context-path: / # 上下文路径
    encoding:
      force: true # 强制编码请求和响应（默认使用utf-8，防止乱码）
  port: 80   # 端口号设置
  tomcat:
    max-connections: 10000 # 最大连接数
    threads:
      max: 800 # 最大工作线程数
      min-spare: 100 # 最小空闲线程数
    accept-count: 100 # 等待队列长度
    connection-timeout: 20000

